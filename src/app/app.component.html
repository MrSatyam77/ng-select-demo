<h1 class="text-center">Ng-Select Demo</h1>
<form [formGroup]="employeeDetailsFormData">
  <div class="dropdown">
    <ng-select [items]="options" bindLabel="name" bindValue="id" bindLabel="name" clearAllText="Clear"
      [closeOnSelect]="true" [searchable]="true" [clearable]="false" [addTag]="true" [multiple]="true"
      [hideSelected]="true" placeholder="Please Select" formControlName="name">
    </ng-select>
  </div>
</form>
